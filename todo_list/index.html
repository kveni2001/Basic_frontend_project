<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Todo_list</title>
</head>
<body>
    <div class="container pt-5">
        <h1 class="text-primary">TODO_LIST</h1>
        
        <div class="input-group mb-3" class="col-lg-4" id="container">
            <input id="input" value="" type="text" class="form-control" placeholder="Enter your wishlist" aria-label="Recipient's username" aria-describedby="button-addon2" value="">
            <button class="btn btn-outline-success" type="button" id="button-addon2" onclick="{myfunction()}">Add+</button>
          </div>
          <div>
          <ul class="list-group" id="list-group"></ul>
        </div>
    </div>
    <script>
        function myfunction(){
            const inputVal = document.getElementById("input").value
            const child= document.createElement("li");
            child.setAttribute("class","list-group-item list-group-item-success")
            child.innerHTML=`<div class= "d-flex justify-content-between" ><h4>${inputVal}</h4><button class="btn btn-outline-danger" onclick={removeEle(event)}>X</button></div>`
         document.getElementById("list-group").appendChild(child)
         document.getElementById("input").value=""
        }
        function removeEle(event){
            wrapper=event.target.parentNode.parentNode
            wrapper.remove()
            
        }

    </script>
</body>
</html>
